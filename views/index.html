<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainFeed</title>

    <!-- External JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/routes/users.js"></script>
    <script type="text/javascript" src="/routes/widgets.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- CSS links -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <img src="images/bblogo.png" alt="logo" class="logo" />
          <ul class="product-search">
            <li><a href="#">Products</a></li>
            <li class="search">
              <input type="text" class="search-input" placeholder="Search.." />
            </li>
          </ul>

          <ul class="user-bar">
            <li><i class="far fa-heart"></i></li>
            <li><i class="far fa-comment-alt"></i></li>
            <li><i class="fas fa-user-circle"></i></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
